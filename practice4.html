<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Практична робота №4: Клавіатура на Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Особистий сайт Бадовської Аріни</h1>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="#about">Про мене</a></li>
                <li><a href="#praktichni" class="active">Практичні роботи</a></li>
                <li><a href="#laboratorni">Лабораторні заняття</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Практична робота №4: Клавіатура на CSS Grid</h2>
    </section>
    
    <div class="keyboard-container">
        <div class="main-keys">
            <div class="key-row f-row">
                <button class="key">Esc</button>
                <span class="spacer"></span>
                <button class="key">F1</button>
                <button class="key">F2</button>
                <button class="key">F3</button>
                <button class="key">F4</button>
                <span class="spacer-small"></span>
                <button class="key">F5</button>
                <button class="key">F6</button>
                <button class="key">F7</button>
                <button class="key">F8</button>
                <span class="spacer-small"></span>
                <button class="key">F9</button>
                <button class="key">F10</button>
                <button class="key">F11</button>
                <button class="key">F12</button>
            </div>
            <div class="key-row">
                <button class="key">` ~</button>
                <button class="key">1 !</button>
                <button class="key">2 @</button>
                <button class="key">3 #</button>
                <button class="key">4 $</button>
                <button class="key">5 %</button>
                <button class="key">6 ^</button>
                <button class="key">7 &amp;</button>
                <button class="key">8 *</button>
                <button class="key">9 (</button>
                <button class="key">0 )</button>
                <button class="key">- _</button>
                <button class="key">= +</button>
                <button class="key backspace">⬅️</button>
            </div>
            <div class="key-row">
                <button class="key tab">Tab</button>
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
                <button class="key">[{</button>
                <button class="key">]}</button>
                <button class="key slash">\ |</button>
            </div>
            <div class="key-row">
                <button class="key caps">Caps Lock</button>
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
                <button class="key">; :</button>
                <button class="key">' "</button>
                <button class="key enter">Enter</button>
            </div>
            <div class="key-row">
                <button class="key shift-left">Shift</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key">, &lt;</button>
                <button class="key">. &gt;</button>
                <button class="key">/ ?</button>
                <button class="key shift-right">Shift</button>
            </div>
            <div class="key-row">
                <button class="key ctrl">Ctrl</button>
                <button class="key win">Win</button>
                <button class="key alt">Alt</button>
                <button class="key space">Space</button>
                <button class="key alt">Alt</button>
                <button class="key win">Win</button>
                <button class="key menu">Menu</button>
                <button class="key ctrl">Ctrl</button>
            </div>
        </div>

        <div class="nav-keys">
            <div class="function-keys">
                <button class="key">PrtSc</button>
                <button class="key">ScrLk</button>
                <button class="key">Pause</button>
            </div>
            <div class="edit-keys">
                <button class="key">Ins</button>
                <button class="key">Home</button>
                <button class="key">PgUp</button>
                <button class="key">Del</button>
                <button class="key">End</button>
                <button class="key">PgDn</button>
            </div>
            <div class="arrow-keys">
                <button class="key arrow-up">▲</button>
                <button class="key arrow-left">◀</button>
                <button class="key arrow-down">▼</button>
                <button class="key arrow-right">▶</button>
            </div>
        </div>

        <div class="numpad-keys">
            <div class="indicator-lights">
                <span></span><span></span><span></span>
            </div>
            <div class="numpad-grid">
                <button class="key">Num</button>
                <button class="key">/</button>
                <button class="key">*</button>
                <button class="key">-</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key num-plus">+</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key num-enter">Enter</button>
                <button class="key num-0">0</button>
                <button class="key">.</button>
            </div>
        </div>
    </div>
